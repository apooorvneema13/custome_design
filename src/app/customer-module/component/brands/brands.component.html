<app-header-top></app-header-top>
<app-header></app-header>

<div id="cover-spin"></div>
<section id="breadcum">
  <div class="container">
    HOME <i class="fa fa-angle-right"></i> {{gen}} <i class="fa fa-angle-right"></i> Brands 
  </div>
</section>
<section id="product-listing-outer">
  <div class="container">
    <div class="row">
      <div class="col-md-12 brands_result">
        <div class="row">
          <div class="col-md-6"><h5>BRANDS (SHOWING 20 RESULTS)</h5></div>
          <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Search Brand" (change)="searchBrands($any($event.target).value)">
          </div>
            <!-- <a type="text" class="btn pull-right line-btn"  >Serach Brand</a></div> -->
        </div>
      </div>
      <div class="col-md-12 brands_filter mb-5">
        <div class="row">
          <div class="col-md-2"><h5>All Brands</h5></div>
          <div class="col-md-10 text-right brand_alphabet">
            <a (click)="searchBrands('a')">A</a>
            <a (click)="searchBrands('b')">b</a>
            <a (click)="searchBrands('c')">c</a>
            <a (click)="searchBrands('d')">d</a>
            <a (click)="searchBrands('e')">e</a>
            <a (click)="searchBrands('f')">f</a>
            <a (click)="searchBrands('g')">g</a>
            <a (click)="searchBrands('h')">h</a>
            <a (click)="searchBrands('i')">i</a>
            <a (click)="searchBrands('j')">j</a>
            <a (click)="searchBrands('k')">k</a>
            <a (click)="searchBrands('l')">l</a>
            <a (click)="searchBrands('m')">m</a>
            <a (click)="searchBrands('n')">n</a>
            <a (click)="searchBrands('o')">o</a>
            <a (click)="searchBrands('p')">p</a>
            <a (click)="searchBrands('q')">q</a>
            <a (click)="searchBrands('r')">r</a>
            <a (click)="searchBrands('s')">s</a>
            <a (click)="searchBrands('t')">t</a>
            <a (click)="searchBrands('u')">u</a>
            <a (click)="searchBrands('v')">v</a>
            <a (click)="searchBrands('w')">w</a>
            <a (click)="searchBrands('x')">x</a>
            <a (click)="searchBrands('y')">y</a>
            <a (click)="searchBrands('z')">z</a>
          </div>
        </div>
      </div>

      <div class="col-md-12 brand-img-wrap">
        <div class="row">
          <div class="col" *ngFor="let brand of brands">
              <div class="brand-img"><img src="{{brand?.img}}" onerror="this.src='https://logo.clearbit.com/PhysiciansFormula.com'" (click)="goToProduct(brand.brand)"></div>
              <h2 (click)="goToProduct(brand.brand)">{{brand.brand}}</h2>
          </div>           
        </div> 
      </div>
    </div>
  </div>
</section>


  <app-footer></app-footer>

  <div class="modal fade text-center" id="login" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <div class="row g-0 min-vh-100"> 
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-content w-100 min-vh-100 d-flex flex-column">
            <div class="row g-0">
              <div class="col-10 col-lg-9 mx-auto">
                <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Oxyy"><img src="../../../../assets/images/footer-logo.png" ></a> </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
      
      <!-- Login Form
      ========================= -->
      <div class="col-md-6 d-flex">
        <div class="container my-auto py-5">
          <div class="row g-0">
            <div class="col-10 col-lg-9 col-xl-8 mx-auto">
              <h3 class="text-center mb-4">Welcome to BUMI app</h3>
              <form id="loginForm" method="post">
                <div class="mb-3">
                  <input type="email" class="form-control" id="emailAddress" required="" placeholder="Enter Your Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="loginPassword" required="" placeholder="Enter Password">
                </div>
                 <div class="d-grid my-4">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
                <h6 class="text-center">Or Login with Social Media</h6>
                <ul class="mt-3 mb-3">
                  <li><a href="#"><img src="images/fb.png"></a></li>
                  <li><a href="#"><img src="images/tw.png"></a></li>
                  <li><a href="#"><img src="images/li.png"></a></li>
                </ul>
                
               
              </form>
              <p class="haveacc">Don't have an account? <a class="link-primary" href="register.html">Create an account?</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Login Form End --> 
    </div>
          </div>
       
      </div>
    </div>
  </div>

  <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div class="modal-body">
          <h3>Create an Account</h3>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="tel" class="form-control" placeholder="Telephone Nmber">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="col-md-6">
               
              </div>
            </div>
              <div class="col-md-12">
                <div class="form-group">
                  <div class="rdio rdio-primary radio-inline">
                    <input name="radio" value="2" id="radio1" type="radio">
                     <label for="radio1">I agree to Bumi’s <span> Terms and Conditions</span></label>
                </div>
                <div class="form-group">
               
                    <div class="rdio rdio-primary radio-inline">
                    <input name="radio" value="2" id="radio2" type="radio">
                    <label for="radio2">I agree to Bumi’s <span> Privacy Policy</span></label>
                  </div> 
                </div>

              </div>
            </div>

            <div class="col-md-12"><button class="btn btn-primary">REGISTER</button></div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
