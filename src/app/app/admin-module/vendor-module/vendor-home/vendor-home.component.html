                    <tr *ngFor="let item of JsonData">
                        <td>
                            <label class="custom-checkbox custom-red custom-bg-light">
                                <input type="checkbox" [(ngModel)]="item.Selected">
                                <span class="checkmark"></span>
                            </label>
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.industry}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.contact_person}}</td>
                        <td>{{item.contact_person_no}}</td>
                        <td>
                            <select class="form-select" [(ngModel)]="item.Action" (change)="onclickAction(item)">
                                <option value="" >select</option>
                             
                                <option value="accept">Accept Order</option>
                                <option value="Reject">Reject Order</option>
                            </select>
                        </td>
                    </tr>

<!-- Reject Order Modal -->
<div class="modal d-block" *ngIf="isRejectOrderModel"  style="background-color: rgba(0,0,0,.7);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content reject-order-modal border-0">
            <textarea rows="10" type="text" class="form-control"
                placeholder="| Please explain briefly Reasons for Rejecting Order"></textarea>

            <div class="text-center mt-3 mb-2">
                <button type="button" (click)="onClickRejectorder()" class="btn btn-custom-dark rounded text-capitalize me-3">
                    Back
                </button>
                <button type="button" (click)="onClickRejectorder()" class="btn btn-custom-secondary rounded text-capitalize border-0">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
