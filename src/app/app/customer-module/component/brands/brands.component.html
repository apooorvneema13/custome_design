  <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div class="modal-body">
          <h3>Create an Account</h3>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="tel" class="form-control" placeholder="Telephone Nmber">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="col-md-6">
               
              </div>
            </div>
              <div class="col-md-12">
                <div class="form-group">
                  <div class="rdio rdio-primary radio-inline">
                    <input name="radio" value="2" id="radio1" type="radio">
                     <label for="radio1">I agree to Bumi’s <span> Terms and Conditions</span></label>
                </div>
                <div class="form-group">
               
                    <div class="rdio rdio-primary radio-inline">
                    <input name="radio" value="2" id="radio2" type="radio">
                    <label for="radio2">I agree to Bumi’s <span> Privacy Policy</span></label>
                  </div> 
                </div>

              </div>
            </div>

            <div class="col-md-12"><button class="btn btn-primary">REGISTER</button></div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
