
    <div  class="text-center" id="login" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">  
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                    <div
                        class="row g-0 min-vh-100">
                        <!-- Welcome Text
                              ========================= -->
                        <div class="col-md-6">
                            <div class="hero-wrap d-flex align-items-center h-100">
                                <div class="hero-content w-100 min-vh-100 d-flex flex-column">
                                    <div class="row g-0">
                                        <div class="col-10 col-lg-9 mx-auto">
                                            <div class="logo mt-5 mb-5 mb-md-0">
                                                <a class="d-flex" href="/" title="Oxyy"><img src="../../../../assets/images/footer-logo.png"></a>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                        <!-- Welcome Text End -->
    
                        <!-- Login Form
                              ========================= -->
                        <div class="col-md-6 d-flex">
                            <form method="post" [formGroup]="userlogin" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
                                <div class="container my-auto py-5">
                                    <div class="row g-0">
                                        <div class="col-10 col-lg-9 col-xl-8 mx-auto">
                                            <h3 class="text-center mb-4">Welcome to BUMI app</h3>
                                           
                                                <div class="mb-3">
                                                    <input type="email" formControlName="email_address" class="form-control" [(ngModel)]="objvendorlogin.email" id="emailAddress" required="" placeholder="Enter Your Email">
                                                    <span *ngIf="issubmitlogin && objvendorlogin.email==''" class="error-msg">Please Enter
                                                        Email</span>
                                                </div>
                                                <div class="mb-3">
                                                    <input type="password" formControlName="password" class="form-control" [(ngModel)]="objvendorlogin.Password" id="loginPassword" required="" placeholder="Enter Password">
                                                    <span *ngIf="issubmitlogin && objvendorlogin.Password==''" class="error-msg">Please Enter
                                                        Password</span>
                                                </div>
                                                <div class="d-grid my-4">
                                                    <!-- <button class="btn btn-primary" href="#" type="submit" (click)="ValidateUser()">Login</button> -->
                                                    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Login</button>
                                                </div>
                                                <h6 class="text-center">Or Login with Social Media</h6>
                                                <ul class="mt-3 mb-3">
                                                    <li>
                                                        <a href="#"><img src="../../../../assets/images/fb.png"></a>
                                                    </li>
                                                    <li>
                                                        <a href="#"><img src="../../../../assets/images/tw.png"></a>
                                                    </li>
                                                    <li>
                                                        <a href="#"><img src="../../../../assets/images/li.png"></a>
                                                    </li>
                                                </ul>
    
    
                                            
                                            <p class="haveacc">Don't have an account?
                                                <a class="link-primary" href="/singup">Create an account?</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Login Form End -->
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    <!-- </form> -->
